version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: pixelboxx-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pixelboxx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixelboxx}
      POSTGRES_DB: ${POSTGRES_DB:-pixelboxx}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixelboxx}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixelboxx

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: pixelboxx-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixelboxx

  # NATS Message Bus
  nats:
    image: nats:latest
    container_name: pixelboxx-nats
    ports:
      - "${NATS_PORT:-4222}:4222"  # Client connections
      - "8222:8222"  # HTTP management
      - "6222:6222"  # Cluster
    command: "-js -m 8222"  # Enable JetStream and monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixelboxx

  # AI Service (FastAPI)
  ai-service:
    build:
      context: ./apps/ai-service
      dockerfile: Dockerfile
    container_name: pixelboxx-ai-service
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      API_KEY: ${AI_SERVICE_API_KEY:-internal-service-key}
      ENVIRONMENT: ${NODE_ENV:-development}
      HOST: 0.0.0.0
      PORT: 8000
      ALLOWED_ORIGINS: ${CORS_ORIGIN:-http://localhost:3000},http://api:3001
      DESIGNS_PER_HOUR: 10
      DESIGNS_PER_DAY: 50
      ENABLE_MOCK_RESPONSES: ${ENABLE_MOCK_RESPONSES:-true}
    ports:
      - "${AI_SERVICE_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pixelboxx

  # Backend API (NestJS)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: pixelboxx-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pixelboxx}:${POSTGRES_PASSWORD:-pixelboxx}@postgres:5432/${POSTGRES_DB:-pixelboxx}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-development}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      REDIS_URL: redis://redis:6379
      NATS_URL: nats://nats:4222
      AI_SERVICE_URL: http://ai-service:8000
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY:-internal-service-key}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pixelboxx

  # Frontend Web (Next.js)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: pixelboxx-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pixelboxx

networks:
  pixelboxx:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
