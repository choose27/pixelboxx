[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
watchPaths = ["apps/api/**"]

[deploy]
startCommand = "sh -c 'cd apps/api && npx prisma migrate deploy && npm run start:prod'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
